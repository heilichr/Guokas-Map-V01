<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Stands Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
html, body {
    height: 100%;
    margin: 0;
}
#map {
    height: 100%;
    width: 100%;
}

/* ===== LABEL STYLE (EDIT HERE) ===== */
.stand-label {
    font-size: 14px;      /* label size */
    color: #ffffff;       /* label color */
    font-weight: bold;
    text-shadow: 1px 1px 2px #000;
    white-space: nowrap;
}
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// --------------------
// MAP SETUP
// --------------------
const map = L.map('map').setView([0, 0], 2);

const esriImagery = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: 'Tiles Â© Esri' }
).addTo(map);

// --------------------
// EDITABLE STYLES
// --------------------

// Point appearance
const standStyle = {
    radius: 6,           // point size
    fillColor: "#00ff00",// point color
    color: "#000000",    // outline color
    weight: 1,
    fillOpacity: 0.9
};

// Attribute used for labels
const labelField = "name"; // Google Earth placemark name

// --------------------
// LAYERS
// --------------------
const standsPoints = L.layerGroup();
const standsLabels = L.layerGroup();

// Load GeoJSON
fetch('Stands.geojson')
    .then(res => res.json())
    .then(data => {

        const geojson = L.geoJSON(data, {
            pointToLayer: function (feature, latlng) {

                // Point
                const point = L.circleMarker(latlng, standStyle);
                standsPoints.addLayer(point);

                // Label
                const label = L.marker(latlng, {
                    icon: L.divIcon({
                        className: 'stand-label',
                        html: feature.properties[labelField] || '',
                        iconSize: [0, 0]
                    }),
                    interactive: false
                });
                standsLabels.addLayer(label);

                return null;
            }
        });

        map.fitBounds(geojson.getBounds());
    });

// Add layers by default
standsPoints.addTo(map);
standsLabels.addTo(map);

// --------------------
// LAYER CONTROL
// --------------------
L.control.layers(
    { "ESRI World Imagery": esriImagery },
    {
        "Stands (Points)": standsPoints,
        "Stands (Labels)": standsLabels
    },
    { collapsed: false }
).addTo(map);

</script>

</body>
</html>
