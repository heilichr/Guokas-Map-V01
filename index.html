<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>ESRI World Imagery with Trails and Stands</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  #map {
    height: 100%;
    width: 100%;
  }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // ====================
  // Initialize Map
  // ====================
  const map = L.map('map').setView([44.18125, -89.48712], 10);

  // ====================
  // Base Map
  // ====================
  const esriImagery = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: 'Tiles Â© Esri' }
  ).addTo(map);

  // ====================
  // STYLE DEFINITIONS
  // ====================

  // Trails
  const trailStyle = {
    color: "#a3783e",
    weight: 3,
    opacity: 1
  };

  // Contours & Water
  const contoursWaterStyle = {
    color: "#5891a4",
    weight: 1,
    opacity: 1,
    fillColor: "#4e9be8",
    fillOpacity: 0.4
  };

  // 1100' Contours
  const contours1100Style = {
    color: "#c1b0b9",
    weight: 1,
    opacity: 1
  };

  // Stands
  const standStyle = {
    radius: 5,
    fillColor: "yellow",
    color: "black",
    weight: 1,
    fillOpacity: 0.9
  };

  // ====================
  // Trails Layer
  // ====================
  const trailsLayer = L.layerGroup().addTo(map);

  fetch('Trails.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, { style: trailStyle })
        .addTo(trailsLayer);
    })
    .catch(err => console.error("Error loading Trails.geojson:", err));

  // ====================
  // Contours & Water Layer
  // ====================
  const contoursWaterLayer = L.layerGroup().addTo(map);

  fetch('contourswater.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, { style: contoursWaterStyle })
        .addTo(contoursWaterLayer);
    })
    .catch(err => console.error("Error loading contourswater.geojson:", err));

  // ====================
  // 1100' Contours Layer
  // ====================
  const contours1100Layer = L.layerGroup().addTo(map);

  fetch('contours1100.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, { style: contours1100Style })
        .addTo(contours1100Layer);
    })
    .catch(err => console.error("Error loading contours1100.geojson:", err));

  // ====================
  // Stands Layer
  // ====================
  const standsLayer = L.layerGroup().addTo(map);

  fetch('Stands.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, standStyle)
      }).addTo(standsLayer);
    })
    .catch(err => console.error("Error loading Stands.geojson:", err));

  // ====================
  // Layer Control
  // ====================
  L.control.layers(
    { "ESRI World Imagery": esriImagery },
    {
      "Trails": trailsLayer,
      "Contours & Water": contoursWaterLayer,
      "1100' Contours": contours1100Layer,
      "Stands": standsLayer
    },
    { collapsed: false }
  ).addTo(map);

</script>

</body>
</html>
