<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>ESRI World Imagery with Trails and Stands</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  html, body {
      height: 100%;
      margin: 0;
  }
  #map {
      height: 100%;
      width: 100%;
  }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Initialize map
  const map = L.map('map').setView([44.18125, -89.48712], 12);

  // Base map
  const esriImagery = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: 'Tiles Â© Esri' }
  ).addTo(map);

  // --------------------
  // Trails Layer
  // --------------------
  const trailsLayer = L.layerGroup().addTo(map);

  const trailStyle = {
    color: "#ff0000",
    weight: 4,
    opacity: 1
  };

  fetch('Trails.geojson')
    .then(res => res.json())
    .then(data => {
      const geojson = L.geoJSON(data, { style: trailStyle });
      trailsLayer.addLayer(geojson);
    })
    .catch(err => console.error("Error loading Trails.geojson:", err));

  // --------------------
  // Stands Points Layer
  // --------------------
  const standsLayer = L.layerGroup().addTo(map);

  const standStyle = {
    radius: 6,
    fillColor: "#00ff00",
    color: "#000000",
    weight: 1,
    fillOpacity: 0.9
  };

  fetch('Stands.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, standStyle);
        }
      }).addTo(standsLayer);
    })
    .catch(err => console.error("Error loading Stands.geojson:", err));

  // --------------------
  // Layer Control
  // --------------------
  L.control.layers(
    { "ESRI World Imagery": esriImagery },
    { "Trails": trailsLayer, "Stands": standsLayer },
    { collapsed: false }
  ).addTo(map);
</script>

</body>
</html>
