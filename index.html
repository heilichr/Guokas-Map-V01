<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Trails Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Create map
    const map = L.map('map').setView([0, 0], 2);

    // ESRI World Imagery basemap
    const esriWorldImagery = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        {
            attribution: 'Tiles Â© Esri'
        }
    ).addTo(map);

    // Basemap layer object
    const baseMaps = {
        "ESRI World Imagery": esriWorldImagery
    };

    // Trails GeoJSON layer
    const trailsLayer = L.geoJSON(null, {
        style: function (feature) {
            return {
                color: feature.properties.color || feature.properties.stroke || "#3388ff",
                weight: feature.properties.weight || feature.properties["stroke-width"] || 3,
                opacity: feature.properties.opacity || feature.properties["stroke-opacity"] || 1
            };
        }
    });

    // Load GeoJSON
    fetch('Trails.geojson')
        .then(response => response.json())
        .then(data => {
            trailsLayer.addData(data);
            map.fitBounds(trailsLayer.getBounds());
        })
        .catch(error => console.error('Error loading Trails.geojson:', error));

    // Overlay layer object
    const overlayMaps = {
        "Trails": trailsLayer
    };

    // Add trails to map by default
    trailsLayer.addTo(map);

    // Layer control
    L.control.layers(baseMaps, overlayMaps, {
        collapsed: false
    }).addTo(map);

</script>

</body>
</html>
