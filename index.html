<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Trails Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Initialize map
    const map = L.map('map').setView([0, 0], 2);

    // ESRI World Imagery basemap
    const esriImagery = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { attribution: 'Tiles Â© Esri' }
    ).addTo(map);

    // Trails layer with fixed style (EDIT HERE)
    const trailsLayer = L.geoJSON(null, {
        style: {
            color: "#ff0000",   // line color
            weight: 4,          // line weight
            opacity: 1
        }
    });

    // Fetch GeoJSON
    fetch('Trails.geojson')
        .then(response => response.json())
        .then(data => {
            trailsLayer.addData(data);
            map.fitBounds(trailsLayer.getBounds());
        })
        .catch(err => console.error(err));

    trailsLayer.addTo(map);

    // Layer control
    L.control.layers(
        { "ESRI World Imagery": esriImagery },
        { "Trails": trailsLayer }
    ).addTo(map);
</script>

</body>
</html>
