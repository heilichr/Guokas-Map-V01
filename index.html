<!DOCTYPE html>
<html>
<head>
  <title>Simple Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ----------------------------------------------------
// Create the map
// ----------------------------------------------------
var map = L.map('map').setView([44.18080, -89.48536], 16);

// ----------------------------------------------------
// ESRI Aerial Basemap
// ----------------------------------------------------
L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { maxZoom: 19, attribution: 'Tiles Â© Esri' }
).addTo(map);

// ----------------------------------------------------
// Safe style function (reads from GeoJSON properties)
// ----------------------------------------------------
function styleFromProperties(feature) {
  var p = feature.properties || {};

  return {
    color: p.stroke || '#000000',
    weight: p['stroke-width'] || 2,
    opacity: p['stroke-opacity'] || 1,
    fillColor: p.fill || '#000000',
    fillOpacity: p['fill-opacity'] || 0
  };
}

// ----------------------------------------------------
// Load TRAILS (auto-zoom layer)
// ----------------------------------------------------
fetch('trails.geojson')
  .then(r => r.json())
  .then(data => {
    var trails = L.geoJSON(data, { style: styleFromProperties }).addTo(map);
    map.fitBounds(trails.getBounds());
  });

// ----------------------------------------------------
// Load CONTOURS 3
// ----------------------------------------------------
fetch('contours3.geojson')
  .then(r => r.json())
  .then(data => {
    L.geoJSON(data, { style: styleFromProperties }).addTo(map);
  });

// ----------------------------------------------------
// Load CONTOURS 1100
// ----------------------------------------------------
fetch('contours1100.geojson')
  .then(r => r.json())
  .then(data => {
    L.geoJSON(data, { style: styleFromProperties }).addTo(map);
  });

// ----------------------------------------------------
// Load WATER CONTOURS
// ----------------------------------------------------
fetch('contourswater.geojson')
  .then(r => r.json())
  .then(data => {
    L.geoJSON(data, { style: styleFromProperties }).addTo(map);
  });

</script>

</body>
</html>
