<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Trails and Stands Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // ---------------------------
    // MAP SETUP
    // ---------------------------
    const map = L.map('map').setView([0, 0], 2);

    const esriImagery = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { attribution: 'Tiles Â© Esri' }
    ).addTo(map);

    // ---------------------------
    // STYLE SETTINGS (EDIT THESE)
    // ---------------------------

    // Trails (lines)
    const trailStyle = {
        color: "#ff0000", // line color
        weight: 4,        // line width
        opacity: 1
    };

    // Stands (points)
    const standStyle = {
        radius: 6,        // point size
        fillColor: "#00ff00", // point color
        color: "#000000", // outline color
        weight: 1,        // outline width
        fillOpacity: 0.9
    };

    // ---------------------------
    // LAYERS
    // ---------------------------

    // Trails layer
    const trailsLayer = L.geoJSON(null, {
        style: trailStyle
    });

    fetch('Trails.geojson')
        .then(res => res.json())
        .then(data => {
            trailsLayer.addData(data);
            map.fitBounds(trailsLayer.getBounds());
        })
        .catch(err => console.error(err));

    trailsLayer.addTo(map);

    // Stands layer (points)
    const standsLayer = L.geoJSON(null, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, standStyle);
        }
    });

    fetch('Stands.geojson')
        .then(res => res.json())
        .then(data => {
            standsLayer.addData(data);
        })
        .catch(err => console.error(err));

    standsLayer.addTo(map);

    // ---------------------------
    // LAYER CONTROL
    // ---------------------------
    L.control.layers(
        { "ESRI World Imagery": esriImagery },
        {
            "Trails": trailsLayer,
            "Stands": standsLayer
        }
    ).addTo(map);

</script>

</body>
</html>
